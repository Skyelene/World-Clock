<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-10-year-range.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>World Clock By Rachel Buday</title>
</head>

<body>
  <div class="container">
    <h1>🌍World Clock🕛</h1>

    <select id="city">
      <option value="">Select a City</option>
      <option value="current">My Current Location</option>
      <option value="Europe/London">London</option>
      <option value="Europe/Munich">Munich</option>
      <option value="Australia/Melbourne">Melbourne</option>
    </select>

    <div id="cities">
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="budapest">
        <div>
          <h2>Budapest 🇭🇺</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
  </div>
  <footer>
    This project was coded by <strong>Rachel Buday</strong> & opened sourced on
    <a href="https://github.com/Skyelene/World-Clock" target="_blank"> GitHub.</a>

  </footer>

</body>

<script src="javascript/index.js"></script>

</html>
